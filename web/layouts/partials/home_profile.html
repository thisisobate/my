<div class="intro">
    {{ $cdn_url := .Scratch.Get "cdn_url" }}
    {{ with .Site.Params.avatar}}
    {{ $avatar := .}}
    <div class="avatar">
        <a href="/about"> <img src="{{ (printf "%s%s" $cdn_url $avatar)}}"> </a>
    </div>
    {{ end }}
    {{ if .Site.Params.subtitle}}
    <h2 class="description">
        Uchechukwu Obasi (Uche)
        <p>| Software Engineer | Open source contributor | </p>
        <p>| open source enthusiast | <a href="posts/">Blogger</a> | Human |</p>
    </h2>
    {{ end }}
    <div class="social-links">
      {{ partial "social.html" . }}
    </div>
</div>
